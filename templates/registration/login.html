<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ratPad 0.2.0 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row align-items-center">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img class="img-fluid mx-auto d-block" src= "{% static 'img/smeLogoSplash.png' %}" title=""/>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h1 text-dark mb-0">ratPad 0.2.0</h1>
                                        <p class=" text-info mb-0"><sup>Gerenciador de Relatórios Técnicos</sup></p>
                                    </div>
                                    <form method="POST" class="user">
                                        {% csrf_token %}
                                        <hr>    
                                        <p class="text-error">{{ form.non_field_errors }}</p>                                
                                        <div class="form-group">                                            
                                            <input 
                                                id="{{ form.username.id_for_label }}"                                                 
                                                type="username"                                                 
                                                name="{{ form.username.html_name }}"
                                                class="form-control form-control-user"                                                
                                                placeholder="digite seu username"
                                                aria-describedby="{{ form.username.help_tert }}"
                                            > 
                                            <p class="text-warning">{{ form.username.errors }}</p>
                                        </div>
                                        <div class="form-group">
                                            <input
                                                id="{{ form.password.id_for_label }}"                                                     
                                                type="password" 
                                                name="{{ form.password.html_name }}"                                            
                                                class="form-control form-control-user"                                                
                                                placeholder="senha"
                                                aria-describedby="{{ form.password.help_tert }}"
                                            >
                                            <p class="text-warning">{{ form.password.errors }}</p>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Lembrar-me</label>
                                            </div>
                                        </div>
                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Login"/>
                                        <hr>                                        
                                    </form>
                                    <div class="text-center">
                                        <a class="small text-info" href="forgot-password.html">Esqueci a Senha</a>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
