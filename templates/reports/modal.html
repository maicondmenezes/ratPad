<div class="modal-header">    
    <h6 class="text-info">Adicionar</h6>
</div>
<div class="modal-body">
    <div class="panel panel-default">        
        <div class="panel-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}    
                <hr>
                <button     
                    type="submit"
                    class="btn btn-success btn-circle btn-sm"
                    data-toggle="tooltip" 
                    data-placement="top" 
                    title="Salvar e Sair" >
                    <i class="fas fa-plus"></i>
                </button> 
            </form>
        </div>
    </div>
</div>
