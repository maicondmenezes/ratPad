{% extends 'base.html' %}
{% load static %}

{% block title %}
    Deletar Escola- {{ block.super}}
{% endblock title %}
    
{% block page_content %}
<div class="container mx-auto align-items-center mb-2">
    <div class="card shadow mb-4">
        <form method="POST">
            {% csrf_token %}
            <div 
                class="card-header d-flex flex-row align-items-center justify-content-between">
                
                <h5 class="m-0 font-weight-bold text-secondary">Excluir Escola</h5>
                <a class="btn-danger btn-circle">
                <i class="fas fa-exclamation-circle"></i>
                </a>
                   
            </div>
            <div class="card-body justify-content-center align-items-center">
                <h6 class="m-0 font-weight-light text-dark text-center mb-2">VocÃª tem certeza que deseja excluir a Escola {{ escola }} ?!</h6>                
                <div class="container">
                    <div class="row">
                        <div class="col align-self-start">                            
                            <button class=" btn btn-primary" type="submit">Excluir</button>
                        </div>
                        <div class="col align-self-center"></div>
                        <div class="col align-self-end">
                            <button class=" btn btn-secondary" type="submit" name="del_cancelar">Cancelar</button>                        
                        </div>
                    </div>
                </div>      
            </div>            
       </form>
    </div>
</div>
{% endblock page_content %}
